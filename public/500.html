<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Fugaz+One&display=swap" rel="stylesheet">
  <style>

  html {
    background-image: linear-gradient(#474345, #FFFEFE);
    height: 100vh;
    width: 100vw;
    font-size: 62.5%;
  }

  .default-error {
    color: #474345;
    text-align: center;
    margin: 0;
  }

  .default-error h1 {
    font-family: 'Fugaz One', serif;
    color: #A40055;
    font-size: 2.8rem;
  }

  .default-error p {
    font-family: 'Assistant', sans-serif;
    color: #474345;
    font-size: 1.8rem;
  }

  .default-error div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .default-error div.dialog > div {
    background-color: rgb(254, 254, 254, 0.5);
    border: #474345 solid 4px;
    border-radius: 9px;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px #474345;
  }
  </style>
</head>

<body class="default-error">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
      <p>But everyone plays bum notes from time to time, right?</p>
    </div>
  </div>
</body>
</html>
